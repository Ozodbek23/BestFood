{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-lg-flex">
                        <div>
                            <h5 class="mb-0">Category List</h5>
                        </div>
                        <div class="ms-auto my-auto mt-lg-0 mt-4">
                            <div class="ms-auto my-auto">
                                <a href="{% url 'category-create' %}" class="btn bg-gradient-primary btn-sm mb-0">+&nbsp; New Category</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">
                        <table class="table table-flush" >
                            <form method="get">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text-center">
                                            <input class="form-control" value="{{ search }}" name="search" placeholder="Search..." type="text">
                                        </th>
                                        <th class="text-center">
                                            <button type="submit" class="btn bg-gradient-primary btn-sm mb-0">Filter</button>
                                        </th>
                                    </tr>
                                </thead>
                            </form>
                            <thead class="thead-light">
                                <tr>
                                    <th class="text-center" style="width: 30%;">Name</th>
                                    <th class="text-center" style="width: 5%;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td class="text-center text-sm">{{ category.name }}</td>
                                    <td class="text-center text-sm">
                                        <a href="{% url 'category-detail' pk=category.id %}" data-bs-toggle="tooltip"
                                           data-bs-original-title="Preview category">
                                            <i class="fas fa-eye text-secondary" aria-hidden="true"></i>
                                        </a>
                                        <a href="{% url 'category-update' pk=category.id %}" class="mx-3" data-bs-toggle="tooltip"
                                           data-bs-original-title="Edit category">
                                            <i class="fas fa-user-edit text-secondary" aria-hidden="true"></i>
                                        </a>
                                        <a href="{% url 'category-delete' pk=category.id %}" data-bs-toggle="tooltip"
                                           data-bs-original-title="Delete category">
                                            <i class="fas fa-trash text-secondary" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
